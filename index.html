<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>انیمیشن اسلاید</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked>
        <label for="c1" class="card">
          <div class="row">
            <div class="num">1</div>
            <div class="description">
              <h4>بردرتو تکون بده</h4>
              <p>این ویدیو درباره ساخت بردر متحرک می باشد.</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" >
        <label for="c2" class="card">
          <div class="row">
            <div class="num">2</div>
            <div class="description">
              <h4>لوگو سایتتو متحرک کن</h4>
              <p>در این ویدیو نحوه متحرک کردن لوگو را یاد میگیرید.</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" >
        <label for="c3" class="card">
          <div class="row">
            <div class="num">3</div>
            <div class="description">
              <h4>ساخت ربات اینستاگرام</h4>
              <p>در این ویدیو یاد میگیرید چطور یک ربات اینستاگرام بسازید.</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" >
        <label for="c4" class="card">
          <div class="row">
            <div class="num">4</div>
            <div class="description">
              <h4>ساخت مار بازی</h4>
              <p>در این ویدیو یاد میگیرید چگونه یک بازی مار سیب خور بسازید.</p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
